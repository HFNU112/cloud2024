server:
  port: 8001
spring:
  application:
    name: payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloud2024?characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&rewriteBatchedStatements=true&allowPublicKeyRetrieval=true
    username: root
    password: root
    servlet:
      multipart:
        enabled: true
        max-file-size: 2000MB
        max-request-size: 2000MB
  cloud:
    consul:
      host: localhost  # consul地址
      port: 8500       # consul端口 默认：8500
      discovery:
        service-name: ${spring.application.name}  # 注册服务名称
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.at.cloud.entities
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    com.at.cloud: debug